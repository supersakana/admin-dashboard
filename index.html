<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Zac Williamson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <header class="header">
            <div class="header-top">
                <i class="fas fa-search"></i> <input class="search-bar" type="text" name="search" id="search">
                <div class="profile-section">
                    <i class="far fa-bell"></i>
                    <div class="profile-one"></div>
                    <h3 class="name-one">Zac Williamson</h3>
                </div>
            </div>
            <div class="header-bottom">
                <div class="greeting-section">
                    <div class="profile-two"></div>
                    <div class="greeting-text">
                        <p>Hi there,</p>
                        <h2>Zac Williamson (@supersakana)</h2>
                    </div>
                </div>
                <div class="button-section">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>

        <div class="sidebar">
            <h1>sidebar</h1>
        </div>

        <div class="content">
            <h1>content</h1>
        </div>

        <footer class="footer">
            <h1>footer</h1>
        </footer>
    </div>
</body>
</html>
